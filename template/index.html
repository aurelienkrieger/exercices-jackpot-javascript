<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jackpot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div id="score">
        <h2 id="display_score">Score : 0</h2>
        <h2 id="display_rounds">Remaining rounds: 5</h2>
      </div>

      <div id="cards">

        <div class="card">
          <img id="fruit1" src="img/mystery.jpg">
        </div>

        <div class="card">
          <img id="fruit2" src="img/mystery.jpg">
        </div>

        <div class="card">
          <img id="fruit3" src="img/mystery.jpg">
        </div>

      </div>

      <div id="play">
        <input id="button_play" type="image" src="img/play.png" width="50">
      </div>

      <div id="game_over">
        <img src="img/gameover.png" width="900">
      </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
